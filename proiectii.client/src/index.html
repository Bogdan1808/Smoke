<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Angular and .NET with MongoDB</title>

    <!-- Metadata for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Base URL for Angular's routing -->
    <base href="/" />

    <!-- Link to Angular's stylesheets -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Angular's root component -->
    <app-root>
      <!-- Adding app-games as a child component of app-root -->
      <app-games></app-games>
      <!-- This will be replaced by the Angular component -->
    </app-root>

    <!-- Angular's compiled scripts -->
    <script src="runtime.js" defer></script>
    <script src="polyfills.js" defer></script>
    <script src="styles.js" defer></script>
    <script src="vendor.js" defer></script>
    <script src="main.js" defer></script>
  </body>
</html>
